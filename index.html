<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arctic Wild MockUp</title>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Cardo|Open+Sans|Crimson+Text" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="hero">
        <span id="logo"><h4 class="title-text">ARCTIC WILD</h4></span>
        <span id="menu"><img src="img/menu.png" alt="" /></span>
        <div class="hero-overlay">
          <span><img src="img/icon-alaska.png" alt="" /></span>
          <h5 class="title-subtext">ENJOY THE SOLITUDE&nbsp;&AMP;&nbsp;SOLACE&nbsp;OF</h5>
          <h1 class="title-text">ARCTIC&nbsp;WILD</h1>
          <div id="hero-bar">
          </div>
          <div id="play-circle">
            <span id="play-icon"><img src="img/play.png" alt="" /></span>
          </div>
        </div>
      </div>
      <div class="raft">
        <div class="orange-bar">

        </div>
        <p>
          <h3 class="corner-text">RAFTING TRIPS</h3>
        </p>
        <div class="icon-bg">
          <span id="raft-icon"><img src="img/icon-raft.svg" alt="" /></span>

        </div>
      </div>
      <div class="camp">
        <div class="orange-bar">

        </div>
        <p>
          <h3 class="corner-text">BASE CAMP TRIPS</h3>
        </p>
        <div class="icon-bg">
          <span id="basecamp-icon"><img src="img/icon-basecamp.svg" alt="" /></span>

        </div>

      </div>
      <div class="backpack">
        <div class="orange-bar">

        </div>
        <p>
          <h3 class="corner-text">BACKPACKING TRIPS</h3>
        </p>
        <div class="icon-bg">
          <span id="backpacking-icon"><img src="img/icon-backpacking.svg" alt="" /></span>

        </div>
      </div>
      <div class="canoe">
        <div class="orange-bar">

        </div>
        <p>
          <h3 class="corner-text">CANOE TRIPS</h3>
        </p>
        <div class="icon-bg">
          <span id="canoe-icon"><img src="img/icon-canoe.svg" alt="" /></span>

        </div>
      </div>
      <div class="photo">
        <div class="orange-bar">

        </div>
        <p>
          <h3 class="corner-text">PHOTO TRIPS</h3>
          <div class="icon-bg">
            <span id="photo-icon"><img src="img/icon-photography.svg" alt="" /></span>

          </div>
        </p>
      </div>
      <div class="custom">
        <div class="orange-bar">

        </div>
        <p>
          <h3 class="corner-text">CUSTOM TRIPS</h3>
          <div class="icon-bg">
            <span id="custom-icon"><img src="img/icon-compass.svg" alt="" /></span>

          </div>
        </p>
      </div>
      <div class="footer">
        <ul id="col-1">
          <li>HOME</li>
          <li>TRIPS</li>
          <li>PLANNING</li>
          <li>ABOUT</li>
        </ul>
        <ul id="col-2">
          <li>FAQ</li>
          <li>GUIDES</li>
          <li>BLOG</li>
          <li>CONTACT</li>
        </ul>
        <hr>
        <p id="copyright">
          Copyright 2016 || Dean Scelza @ Epicodus
        </p>
      </div>
    </div>
  </body>
</html>

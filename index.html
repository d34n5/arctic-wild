<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arctic Wild MockUp</title>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Cardo|Open+Sans|Crimson+Text" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="hero">
        <span id="logo"><h3 class="title-text">ARCTIC WILD</h3></span>
        <span id="menu"><img src="img/menu.png" alt="" /></span>
        <div class="hero-overlay">
          <span><img src="img/icon-alaska.png" alt="" /></span>
          <h4 class="title-subtext">ENJOY THE SOLITUDE &AMP; SOLACE OF</h4>
          <h1 class="title-text">ARCTIC WILD</h1>
          <div id="hero-bar">
          </div>
          <div id="play-circle">
            <span id="play-icon"><img src="img/play.png" alt="" /></span>
          </div>
        </div>
      </div>
      <div class="raft">
        <div class="orange-bar">

        </div>
        <p>
          <h3>RAFTING TRIPS</h3>
        </p>

      </div>
      <div class="camp">
        <div class="orange-bar">

        </div>
        <p>
          <h3>BASE CAMP TRIPS</h3>
        </p>

      </div>
      <div class="backpack">
        <div class="orange-bar">

        </div>
        <p>
          <h3>BACKPACKING TRIPS</h3>
        </p>
      </div>
      <div class="canoe">
        <div class="orange-bar">

        </div>
        <p>
          <h3>CANOE TRIPS</h3>
        </p>
      </div>
      <div class="photo">
        <div class="orange-bar">

        </div>
        <p>
          <h3>PHOTO TRIPS</h3>
        </p>
      </div>
      <div class="custom">
        <div class="orange-bar">

        </div>
        <p>
          <h3>CUSTOM TRIPS</h3>
        </p>
      </div>
      <div class="footer">
        <ul id="col-1">
          <li>HOME</li>
          <li>TRIPS</li>
          <li>PLANNING</li>
          <li>ABOUT</li>
        </ul>
        <ul id="col-2">
          <li>FAQ</li>
          <li>GUIDES</li>
          <li>BLOG</li>
          <li>CONTACT</li>
        </ul>
        <hr>
        <p id="copyright">
          Copyright 2016 || Dean Scelza @ Epicodus
        </p>
      </div>
    </div>
  </body>
</html>
